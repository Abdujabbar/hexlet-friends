# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[flake8]
# Base flake8 configuration:
# https://flake8.pycqa.org/en/latest/user/configuration.html
format = wemake
show-source = True
statistics = False
doctests = True
enable-extensions = G

# Plugins:
accept-encodings = utf-8
max-complexity = 6
max-line-length = 79
radon-max-cc = 10
radon-show-closures = True
radon-no-assert = True

# Self settings:
max-imports = 15

# Excluding some directories:
exclude =
  .git
  __pycache__
  .venv
  .eggs
  *.egg
  # These folders contain code badly written for reasons:
  ./tests/fixtures/**
  ./tests/**/snapshots/**
  manage.py
  *migrations*
  ./app/management/commands/fetch_github.py
  ./app/utils/fetch_info_from_github.py




# Exclude some pydoctest checks globally:
ignore = C101, \ # Coding magic comment not found
    D100, \ # Missing docstring in public module
    D101, \ # Missing docstring in public class
    D102, \ # Missing docstring in public method
    D103, \ # Missing docstring in public function
    D104, \ # Missing docstring in public package
    D105, \ # Missing docstring in magic method
    D106, \ # Missing docstring in public nested class
    W504, \ # Line break occurred after a binary operator
    D401, \ # First line should be imperative
    EXE002, \ # The file is executable but no shebang is present
    W503, \ # Line break occurred before a binary operator,
    WPS306, \ # Found class without a base class
    WPS305 # \ Found `f` string
# F401 module imported but unused
# WPS412  Found `__init__.py` module with logic
# WPS301 Found dotted raw import
# WPS300 Found local folder import
# WPS226 Found string constant over-use
# WPS221 Found line with high Jones Complexity
# WPS510 Found `in` used with a non-set container
# F401 module imported but unused
# WPS407 Found mutable module constant
# E501  line too long
per-file-ignores = __init__.py: F401, WPS412, WPS301, WPS300
    settings.py: WPS226, WPS221, WPS510, WPS407, E501

[isort]
multi_line_output = 3
include_trailing_comma = true

line_length = 79
default_section = FIRSTPARTY
known_first_party = wemake_python_styleguide*


{% extends "base.html" %}
{% block content %}
<div class="container">
    <ol>
        {% for organization in organizations_list %}
            <li>
                <a href="{% url 'contributors:organization_details' organization.id %}">
                    {{ organization.name }}
                </a>
            </li>
        {% endfor %}
    </ol>
</div>
{% endblock content %}

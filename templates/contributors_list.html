{% extends "base.html" %}
{% block content %}
<div class="container">
    <ol>
        {% for contributor in contributors_list %}
            <li>
                <a href="{% url 'contributors:contributor_details' contributor.id %}">
                    {{ contributor.login }} ({{ contributor.name }})
                </a>
            </li>
        {% endfor %}
    </ol>
</div>
{% endblock content %}
